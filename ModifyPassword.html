<body>
    <div class="container">
        <div class="login-container">
            <h3 class="mt-3 mb-5">Modification du Mot de Passe</h3>
            <form>
                <div class="mb-3 input-group">
                    <input type="password" class="password-input" placeholder="Nouveau Mot de passe" id="password" required style="border-radius: 10px;">
                    <div class="input-group-text left-icon">
                        <i class="bi bi-lock"></i>
                    </div>
                    <div class="password-icon" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleEye"></i>
                    </div>
                </div>
                <div class="mb-3 input-group">
                    <input type="password" class="password-input" placeholder="Confirmation" id="password2" required style="border-radius: 10px;">

                    </div>

                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100" id="modifier">Modifier</button>
            </form>
            <p class="mt-3 text-muted">BNIG - Innovons ensemble pour un avenir meilleur.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleEye = document.getElementById("toggleEye");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleEye.classList.replace("bi-eye", "bi-eye-slash");
            } else {
                passwordField.type = "password";
                toggleEye.classList.replace("bi-eye-slash", "bi-eye");
            }
        }
