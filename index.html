<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion BNIG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="avatar">
                <i class="bi bi-person-circle"></i>
            </div>
            <h3 class="mt-3">Bienvenue chez BNIG</h3>
            <p >Votre partenaire de confiance pour tous vos besoins</p>
            <form>
                <div class="mb-3 input-group">
                    <input type="text" class="" placeholder="Nom d'utilisateur" required style="border-radius: 10px;" id="fo">
                    <div class="input-group-text left-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="mb-3 input-group">
                    <input type="password" class="password-input" placeholder="Mot de passe" id="password" required style="border-radius: 10px;">
                    <div class="input-group-text left-icon">
                        <i class="bi bi-lock"></i>
                    </div>
                    <div class="password-icon" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleEye"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Se Connecter</button>
            </form>
            <p class="mt-3 text-muted">BNIG - Innovons ensemble pour un avenir meilleur.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleEye = document.getElementById("toggleEye");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleEye.classList.replace("bi-eye", "bi-eye-slash");
            } else {
                passwordField.type = "password";
                toggleEye.classList.replace("bi-eye-slash", "bi-eye");
            }
        }
    </script>
</body>
</html>
